version: "1"

database:
  migrations:
    - schema.sql

  pglite:
    extensions:
      pg_trgm: "@electric-sql/pglite/contrib/pg_trgm"
queries:
  - "book.sql"
  - "author.sql"
  - "queries.sql"
codegen:
  target: python:psycopg
  out: ./queries

  types:
    pg_catalog.uuid:
      name: str
  enums:
    - "genre"
  options:
    package: queries
